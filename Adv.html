<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
    </head>
    <body>
        <a href="index.html">Google Search</a>
        <form action="https://www.google.com/search">
            <h5>Find pages with...</h5>
            <div>
                <label for="1opcion" >all these words:</label>
                <input type="text" id="1opcion" name="as_q">
            </div>
            <div>
                <label for="2opcion">this exact word or phrase:</label>
                <input type="text" id="2opcion" name="as_epq">
            </div>
            <div>
                <label for="3opcion">any of these words:</label>
                <input type="text" id="3opcion" name="as_oq">
            </div>
            <div>
                <label for="4opcion">none of these words:</label>
                <input type="text" id="4opcion" name="as_eq">
            </div>
            <div><input type="submit" value="Busqueda avanzada"></div>
        </form>
    </body>
</html>
